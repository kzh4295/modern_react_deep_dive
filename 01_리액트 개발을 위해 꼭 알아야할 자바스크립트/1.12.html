<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>동기 코드 : <button id="sync">0</button></li>
        <li>macro task 코드 : <button id="macrotask">0</button></li>
        <li>micro task 코드 : <button id="microtask">0</button></li>
    </ul>
    <button id="macro_micro">모두 동시 실행</button>
</body>
<script>
    const run = document.getElementById('run');
    const sync = document.getElementById('sync');
    const macrotask = document.getElementById('macrotask');
    const microtask = document.getElementById('microtask');
    const macro_micro = document.getElementById('microtask');

    sync.addEventListener('click', function(){
        for(let i = 0; i <=100000; i++){
            sync.innerHTML = i
        }
    })

    macrotask.addEventListener('click', function(){
        for(let i = 0; i <=100000; i++){
            setTimeout(()=>{
                macrotask.innerHTML = i
            },0)
        }
    })

    microtask.addEventListener('click', function(){
        for(let i = 0; i <=100000; i++){
            queueMicrotask(()=>{
                microtask.innerHTML = i
            },0)
        }
    })

    macro_micro.addEventListener('click', function(){
        for(let i = 0; i <=100000; i++){
            sync.innerHTML = i

            setTimeout(()=>{
                macrotask.innerHTML = i
            },0)

            queueMicrotask(()=>{
                microtask.innerHTML = i
            },0)
        }
    })
</script>
</html>
